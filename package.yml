name       : emacs
version    : '25.3'
release    : 12
source     :
    - https://ftp.gnu.org/gnu/emacs/emacs-25.3.tar.xz : 253ac5e7075e594549b83fd9ec116a9dc37294d415e2f21f8ee109829307c00b
license    : GPL-3.0-or-later
component  : editor
summary    : An extensible, customizable text editor—and more
description: |
    GNU Emacs is an extensible, customizable text editor—and more. At its core is an interpreter for Emacs Lisp, a dialect of the Lisp programming language with extensions to support text editing. It has many features to increase productivity when programming.
builddeps  :
    - pkgconfig(atk)
    - pkgconfig(gtk+-2.0)
    - pkgconfig(libpng)
    - pkgconfig(libtiff-4)
    - pkgconfig(libturbojpeg)
    - pkgconfig(pangocairo)
    - pkgconfig(x11)
    - pkgconfig(xaw3d)
    - pkgconfig(xpm)
    - pkgconfig(xft)
    - ctags
    - giflib-devel
rundeps    :
    - ctags
    - gtk2-engine-murrine
setup      : |
    %configure
build      : |
    %make
install    : |
    %make_install
    rm $installdir/usr/bin/ctags
    rm $installdir/usr/share/man/man1/ctags*
