name       : emacs
version    : '27.1'
release    : 22
source     :
    - https://ftp.gnu.org/gnu/emacs/emacs-27.1.tar.xz : 4a4c128f915fc937d61edfc273c98106711b540c9be3cd5d2e2b9b5b2f172e41
license    : GPL-3.0-or-later
component  : editor
summary    : An extensible, customizable text editor—and more
description: |
    GNU Emacs is an extensible, customizable text editor—and more. At its core is an interpreter for Emacs Lisp, a dialect of the Lisp programming language with extensions to support text editing. It has many features to increase productivity when programming.
builddeps  :
    - pkgconfig(cairo)
    - pkgconfig(gconf-2.0)
    - pkgconfig(gnutls)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(jansson)
    - pkgconfig(lcms2)
    - pkgconfig(libacl)
    - pkgconfig(libpng)
    - pkgconfig(librsvg-2.0)
    - pkgconfig(libtiff-4)
    - pkgconfig(libturbojpeg)
    - pkgconfig(pango)
    - pkgconfig(webkit2gtk-4.0)
    - pkgconfig(xaw3d)
    - pkgconfig(xpm)
    - ctags
    - giflib-devel
rundeps    :
    - ctags
setup      : |
    %configure --enable-acl --with-cairo --with-json --with-xwidgets --with-x-toolkit=gtk3
build      : |
    %make
install    : |
    %make_install
    rm $installdir/usr/bin/ctags
    rm $installdir/usr/share/man/man1/ctags*
